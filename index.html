<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>支付</title>
        <!--<script src="pay.min.js"></script>-->
        <script src="pay.noqq.js"></script>
         <!--<script src="config.js"></script>-->
    </head>
    <body>
        <noscript>请启用JavaScript</noscript>
            <script>
            var pay_set = [{
    "alipay":"https://qr.alipay.com/stx18076z96b7xfff4bzu79",
    "wechat":"https://payapp.wechatpay.cn/qrpay/order/home2?key=idc_CHNDVI_9hECYjNZIWOUyJQdGBN4CA--",
    "qq":"此处填写QQ支付的(如果您使用没有QQ支付的版本，请删除此行)"
}];
    if(navigator.userAgent.match(/Alipay/i)) {
        /* 支付宝 */ 
        window.location.href = pay_set.aliUrl; 
    } else if(navigator.userAgent.match(/MicroMessenger\//i)) {
        /* 微信 */ 
       window.location.href = pay_set.wechatUrl; 
       /* document.getElementById("wechat-url").src = QRCode.generatePNG(setting.wechatUrl, { margin: 0 });
        document.getElementById("code-wechat").style.display = "block"; */
    } else {
        /* 其它，显示“万能码” */ 
        document.getElementById("page-url").src = QRCode.generatePNG(window.location.href, { margin: 0 });
        document.getElementById("code-all").style.display = "block";
    }
    </script>
    </body>
    
</html>
